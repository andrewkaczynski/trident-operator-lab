apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/andrewkaczynski/minikube-prometheus.git
    targetRevision: HEAD
    path: charts/argo-cd/4.10.0

    helm:
      releaseName: argocd
      valueFiles:
      - ../../../clusters/prometheus/applications/argo-cd/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
 