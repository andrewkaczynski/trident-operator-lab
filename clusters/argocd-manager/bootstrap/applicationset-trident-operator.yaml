apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: trident-operator
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kind-warsaw
        url: https://warsaw-control-plane:6443
  template:
    metadata:
      name: '{{cluster}}-trident-operator'
    spec:
      project: default
      source:
        repoURL: https://github.com/andrewkaczynski/trident-operator-lab.git
        targetRevision: HEAD
        path: charts/trident-operator/22.07.0

        helm:
          releaseName: trident-operator
          valueFiles:
          - ../../../clusters/argocd-manager/applications/trident-operator/values.yaml

      destination:
        server: '{{url}}'
        namespace: trident-operator
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true